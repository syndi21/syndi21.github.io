<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>页面背景色设置</title>
<script type="text/javascript">
var drag_=false
var D=new Function('obj','return document.getElementById(obj);')
var oevent=new Function('e','if (!e) e = window.event;return e')
function Move_obj(obj){
	var x,y;
	D(obj).onmousedown=function(e){
		drag_=true;
		with(this){
			style.position="absolute";var temp1=offsetLeft;var temp2=offsetTop;
			x=oevent(e).clientX;y=oevent(e).clientY;
			document.onmousemove=function(e){
				if(!drag_)return false;
				with(this){
					style.left=temp1+oevent(e).clientX-x+"px";
					style.top=temp2+oevent(e).clientY-y+"px";
				}
			}
		}
		document.onmouseup=new Function("drag_=false");
	}
}
</script>
</head>

<body style="font-size:18px; font-weight:bold; margin:60px 60px; "  id="drag"   onmouseover='Move_obj("drag")'>
<FORM METHOD="POST" NAME="bgcolor">
<font color="silver">click here</font><input type="radio" name="bgcolor"  ONCLICK="document.body.style.backgroundColor='silver'"><BR>
<font color="lightslategray">click here</font><input type="radio" name="bgcolor"  ONCLICK="document.body.style.backgroundColor='lightslategray'"><BR>
<font color="azure">click here</font><input type="radio" name="bgcolor"  ONCLICK="document.body.style.backgroundColor='azure'"><BR>
<font color="lightgreen">click here</font><input type="radio" name="bgcolor"  ONCLICK="document.body.style.backgroundColor='lightgreen'"><BR>
<font color="lightblue">click here</font><input type="radio" name="bgcolor"  ONCLICK="document.body.style.backgroundColor='lightblue'"><BR>
<font color="white">click here</font><input type="radio" name="bgcolor"  ONCLICK="document.body.style.backgroundColor='white'"><BR>
</form>
</body>
</html>
