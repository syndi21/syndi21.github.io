<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body,td,th {
	font-size: 14px;
}
.frame{
	margin:5px auto;
	width:600px;
	height:400px;
	border:1px red solid;
}
.menu{
	list-style:none;
	margin:10px auto;
	padding:0;
}
.menu li{
	float:left;
	margin:0 5px;
}
.menu li a{
	padding:5px 15px;
	display:block;
	text-decoration:none;
	border:1px blue solid;
	color:black;
}
.menu li a:hover{
	background:#666;
	color:red;
}
.menu li a:active{
	color:red;
}
</style>
</head>

<body>
<div style="width:600px; margin:0 auto">
<ul class="menu">
  <li><a href="http://www.baidu.com" target="content">百度搜索</a></li>
  <li><a href="http://www.g.cn" target="content">谷歌搜索</a></li>
  <li><a href="http://www.bing.com" target="content">必应搜索</a></li>
  <li><a href="https://en.wikipedia.org/wiki/Main_Page" target="content">维基百科</a></li>
</ul>
<iframe  class="frame" name="content" src="http://www.baidu.com"></iframe>
</div>
</body>
</html>
